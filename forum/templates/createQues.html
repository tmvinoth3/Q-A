{%extends 'master_page.html'%}
{%block content%} 
<div class="row justify-content-center" id="askQues">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Ask Question</h3>
                <form method="post">
                    {% csrf_token %}
                    {%include 'includes/form.html'%}
                    <input type="submit" class="btn btn-success" value="Post Question" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
